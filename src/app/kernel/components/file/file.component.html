<div
  class="file {{ selected ? 'selected' : '' }}"
  (dblclick)="openFile.emit(props.fileName)"
  (click)="
    $event.ctrlKey ? selectFile.emit(props.fileName) : $event.preventDefault()
  "
>

    width="17"
    height="17"
    viewBox="0 0 65 65"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >

      fill="url(#paint0_linear_308:9)"
      stroke="#0F3057"
    />
    <defs>
      <linearGradient
        id="paint0_linear_308:9"
        x1="18"
        y1="4.5"
        x2="51.5"
        y2="71.5"
        gradientUnits="userSpaceOnUse"
      >
        <stop stop-color="#00587A" stop-opacity="0.84" />
        <stop offset="0.0677083" stop-color="#00587A" stop-opacity="0.93" />
        <stop offset="0.442708" stop-color="#00587A" stop-opacity="0.6" />
        <stop offset="0.9999" stop-color="#00587A" stop-opacity="0.91" />
        <stop offset="1" stop-opacity="0" />
      </linearGradient>
    </defs>
  </svg>
  <input
    *ngIf="rename"
    (keyup.enter)="
      renameFile.emit({ oldName: props.fileName, newName: this.newName })
    "
    type="text"
    [(ngModel)]="newName"
  />

  <svg
    *ngIf="rename"
    (click)="cancel.emit()"
    width="15px"
    height="15px"
    viewBox="0 0 20 20"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <line
      x1="2"
      y1="17.5564"
      x2="17.5563"
      y2="2.00007"
      stroke="#A72828"
      stroke-opacity="0.93"
      stroke-width="3"
      stroke-linecap="round"
    />
    <line
      x1="2.12132"
      y1="2"
      x2="17.6777"
      y2="17.5563"
      stroke="#A72828"
      stroke-opacity="0.93"
      stroke-width="3"
      stroke-linecap="round"
    />
  </svg>
  <p *ngIf="!rename" [title]="props.fileName">{{ props.fileName }}</p>
</div>

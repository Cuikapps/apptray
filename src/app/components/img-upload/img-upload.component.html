<div class="block">
  <h4>Images</h4>
  <label for="image-1">
    {{ img1.files && img1.files[0] ? img1.files[0].name : "+" }}
    <input
      (change)="inputChange(img1)"
      #img1
      id="image-1"
      type="file"
      accept="image/png, image/jpeg"
    />
  </label>

  <div class="submit" (click)="submit()">Upload</div>
</div>

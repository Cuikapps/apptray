<div class="block">
  <h4>URLs</h4>
  <div class="add-url">
    <p>Add More Urls</p>
    <div class="add-btn" (click)="addUrl()">
      <svg width="20" height="20" stroke-width="4">
        <line x1="1" x2="19" y1="10" y2="10"></line>
        <line x1="10" x2="10" y1="1" y2="19"></line>
      </svg>
    </div>
  </div>
  <label
    *ngFor="let input of inputLength; let i = index"
    for="url-in"
    class="url"
  >
    <input
      type="text"
      [(ngModel)]="urls[i]"
      id="url-in"
      autocomplete="off"
      (keyup)="inputUpdate()"
    />
  </label>
  <div class="remove-url">
    <p>Remove the last</p>
    <div class="remove-btn" (click)="removeUrl()">
      <svg width="20" height="20" stroke-width="4">
        <line x1="1" x2="19" y1="10" y2="10"></line>
      </svg>
    </div>
  </div>
</div>

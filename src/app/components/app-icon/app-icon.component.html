<div
  #block
  class="block"
  (click)="open()"
  [ngClass]="{
    'selected-first': selectedFirst && state.activeControl == 'move',
    'selected-second': selectedSecond && state.activeControl == 'move'
  }"
>
  <div class="imgs">
    <img [src]="appData.images[0]" alt="App Image" width="100" height="100" />
    <div
      class="edit"
      *ngIf="state.activeControl == 'edit' || state.activeControl == 'info'"
    ></div>
    <div class="del" *ngIf="state.activeControl == 'trash-can'"></div>
    <div class="move" *ngIf="state.activeControl == 'move'"></div>
  </div>
  <p>{{ appData.title }}</p>
</div>

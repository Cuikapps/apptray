<div class="select">
  <div class="display" (click)="toggleSelect()">
    {{ selectedValue }}
  </div>
  <div class="arrow" (click)="toggleSelect()">V</div>

  <div class="selection" *ngIf="open">
    <span *ngFor="let value of values" (click)="select(value)">
      {{ value }}
    </span>
  </div>
</div>
